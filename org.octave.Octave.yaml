    #sources:
      #- type: archive
        #url: https://invisible-mirror.net/archives/ncurses/current/ncurses-6.2-20210911.tgz
        #sha256: f0a7c31cedf440ed28e1f930bd60eb95a1c1135be6037d3c173df5753f52bde5
