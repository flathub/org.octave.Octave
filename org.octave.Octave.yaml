app-id: org.octave.Octave
runtime: org.kde.Sdk
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: octave
rename-icon: octave
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --talk-name=com.canonical.AppMenu.Registrar # required for global menu
  - --talk-name=org.freedesktop.Flatpak # allows spawning processes on the host via flatpak-spawn --host
  - --env=PATH=/app/bin:/usr/bin:/app/jre/bin
  - --env=CPPFLAGS=-I/app/include # required for building some Octave forge packages
  - --env=LDFLAGS=-L/app/lib # required for building some Octave forge packages
  - --env=LD_LIBRARY_PATH=/app/lib # required for linking stand-alone programs with Octave
  - --env=OCTAVE_HOME=/app
  - --env=PKG_CONFIG_PATH=/app/lib/pkgconfig:/app/share/pkgconfig
cleanup:
  - /bin/*lpr*.sh
  - /bin/GraphicsMagick*config
  - /bin/fltk-config
  - /bin/gif2h5
  - /bin/glpsol
  - /bin/h5*
  - /bin/isympy
  - /bin/qconvex
  - /bin/qdelaunay
  - /bin/qhalf
  - /bin/qhull
  - /bin/qvoronoi
  - /bin/rbox
  - /com
  - /examples
  - /include/QSci
  - /lib/cmake
  - /lib/lib*.a
  - /lib/lib*.la
  - /lib/lib*.settings
  - /lib/octave/*/lib*.la
  - /man
  - /share/*.txt
  - /share/COPYING
  - /share/applications/fluid.desktop
  - /share/doc
  - /share/fltk
  - /share/hdf5_examples
  - /share/man
  - /share/units/locale_map.txt
  - /share/zmq
  - fluid
  - fluid.*
build-options:
  env:
    PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk11/bin
    PYTHON: python3
modules:
  - name: rtmidi # dependency of the audio package
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/thestk/rtmidi/archive/refs/tags/5.0.0.tar.gz
        sha256: c7923e4eee82b06c007435892cb2c3212d9007fa482c6b718943bda71c02c5a7
        x-checker-data:
          type: anitya
          project-id: 4220
          url-template: https://github.com/thestk/rtmidi/archive/refs/tags/$version.tar.gz
          
  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - NO_CBLAS=1
      - NO_LAPACKE=1
      - TARGET=GENERIC
      - USE_OPENMP=0    ## OpenMP off by default, this hack skips 'test_fork' which crashes on i386
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.21.tar.gz
        sha256: f36ba3d7a60e7c8bcc54cd9aaa9b1223dd42eaf02c811791c37e8ca707c241ca
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  - shared-modules/glu/glu-9.json

  - name: fltk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOPTION_BUILD_SHARED_LIBS=ON
      - -DFLTK_LIBDIR:PATH=lib
      - -DOpenGL_GL_PREFERENCE=GLVND
    build-options:
      cflags: -fPIC
      cxxflags: -fPIC
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.8/fltk-1.3.8-source.tar.gz
        sha256: f3c1102b07eb0e7a50538f9fc9037c18387165bc70d4b626e94ab725b9d4d1bf
        x-checker-data:
          type: anitya
          project-id: 823
          url-template: https://www.fltk.org/pub/fltk/$version/fltk-$version-source.tar.gz

  - name: gnuplot
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gnuplot/files/gnuplot/5.4.6/gnuplot-5.4.6.tar.gz
        sha256: 02fc27918200ed64d8f0c3b84fe81b95b59cd47ad99f270939ae497c19f27419
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://sourceforge.net/projects/gnuplot/files/gnuplot/$version/gnuplot-$version.tar.gz

  - name: ghostscript
    config-opts:
      - --disable-cups
    build-options:
      ldflags: -L/app/lib
      arch:
        aarch64:
          cppflags: -DPNG_ARM_NEON_OPT=0
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs1000/ghostscript-10.0.0.tar.xz
        sha256: dfc8c3180546ebd5550c71d4ac68b04eed0f14186d93d35abc9324364bd3eac4
